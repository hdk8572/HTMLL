<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색바꾸기 js</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        #colorBox {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border: 5px solid black;
            box-sizing: border-box;
        }
    </style>
    <script>
        // $(loadedHandler); 가독성
        window.onload = loadedHandler;
        function loadedHandler(){
            // event 등록 - #ffff
            $(".btnsColor>button").on("click", btnColorClickHandler);
            $(".btn.txtColor").on("click", txtColorClickHandler);
            // $("[type=text].txtColor").on("keyup", txtColorKeyupHandler);
            $(".selectColor").on("change", colorChangeHandler);
        }
        function btnColorClickHandler(e) {  // event 객체가 e에 담겨져 온다.
            console.log("btn color");
            console.log(this);
            $("#colorBox").css("background-color", $(this).text());
        }
        function txtColorClickHandler(e) {
            console.log("txtColor");
            console.log($(this));
            console.log($(this).prev().val());
            $("#colorBox").css("background-color", $(this).prev().val());
        }
        // function txtColorKeyupHandler(e) {
        //     console.log(e.key);

        //     // 중첩이벤트로 같은 event가 2번 실행됨을 막음.
        //     // 요즘 browser에서 재현이 잘 안됨.
        //     // browser에서 중첩이벤트를 거의 발생시키지 않고 있음.

        //     event.stopPropagation(); event.preventDefault();    // 중첩 이벤트를 없앰.
        //     if(e.keyCode == 13){
        //         $("#colorBox").css("background-color", "#"+$(this).val());
        //     }
        // }
        // list 선택
        function colorChangeHandler(e) {
            console.log("colorChange");
            // this - select 요소 전체
            // this.value는 선택한 option 요소의 value임.
            console.log($(this).val());
            $("#colorBox").css("background-color", $(this).val());
        }
    </script>
</head>
<body>
    <div id="colorBox"></div>
    <div class="btnsColor">
        <button>yellow</button>
        <button>green</button>
        <button>blue</button>
    </div>


    
    <div>
        <div>
            #기호를 제외한 RGB 16진수 값을 작성하고 Enter키를 입력하거나 컬러적용 버튼을 눌러주세요.
        </div>
        <div>
            <!-- form action 작성하지 않으면 자신의 페이지를 다시 refresh - reload 한 결과 -->
            <!-- <form> -->
                <input type="text" class="txtColor">
                <!-- type 생략시 submit 임 -->
                <button type="button" class="btn txtColor">컬러적용</button>
            <!-- </form> -->
        </div>
    </div>
    <div>
        <select class="selectColor">
            <option value="yellow">yellow</option>
            <option value="#ffa500">orange</option>
            <option value="blue">blue</option>
        </select>
    </div>
</body>
</html>
