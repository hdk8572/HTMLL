<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
</head>
<body>
    <header>
        <div><img src="" alt=""></div>
        <div>
            <form action="./20230619_search_do.html" method="get">
                <input type="color" name="mycolor"><!-- mycolor=%23a69526 -->
                <input type="date" name="mydate"><!-- mydate=2023-06-21 -->
                <input type="time" name="mytime"><!-- mytime=08%3A52 -->
                <fieldset>
                    <legend>it관련</legend>
                    <input type="checkbox" name="it" value="Java" id="javaid"><label for="javaid">Java</label>
                    <input type="checkbox" name="it" value="C#" id="csharp"><label for="csharp">C#</label>
                    <input type="checkbox" name="it" value="sql" id="sql"><label for="sql">sql</label>
                </fieldset>
                <fieldset>
                    <legend>수험서</legend>
                    <input type="checkbox" name="sub" value="info"><label>정보처리기사</label>
                    <input type="checkbox" name="sub" value="Csqld"><label>SQLD</label>
                    <input type="checkbox" name="sub" value="security"><label>정보보안기사</label>
                </fieldset>
                
                <input type="text" name="word" value="" readonly="readonly">
                <button type="submit">텍스트와<img.src=""></img.src></button>
                <input type="submit" value="텍스트만작성가능">
                <input type="button" value="type button은 js에서 사용될 예정">
                <input type="reset" value="form태그내부사용자입력창들에초기값>
            </form>
        </div>
        <hr>
    </header>
    <div id="wrap_content">
        <section>
            <form action="a.html" method="get">
                <input type="file" name="uploadfile">
                <button type="submit">파일 전달</button>
            </form>
            <hr>
        </section>
        <aside>
            http://127.0.0.1:5500/20230619_login_check_do_html?hidd=hvalue&idd=&pwd=
            <form action="./20230619_login_check_do.html" method="post">
                <input type="hidden" name="hidd" value="hvalue">
                <table>
                    <tbody>
                        <tr>
                            <th><label for="idid">id</label></th>
                            <td><input type="text" name="idd" maxlength="10"></td>
                            <td rowspan="2"><button type="submit">로그인</button></td>
                        </tr>
                        <tr>
                            <th><label>password</label></th>
                            <td><input type="password" name="pwd"></td>
                        </tr>
                    </tbody>
                </table>
                <input type="reset"> value="form태그내부사용자입력창들에 초기값"
            </form>
            <input type="button"> value="button은 form과 무관하게 js연동">
        </aside>
    </div>
    <footer>
        copyright KH.or.kr
