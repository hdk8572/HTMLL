<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {border-style: solid; border-width: 2px;}
        #box2 {border-style: solid; border-width: thick thin;}
        #box3 {border-style: solid; border-width: thick thin thin;}
        #box4 {border-style: solid; border-width: 10px 5px 5px 10px;}
    </style>
</head>
<body>
    <div id="box1">A</div>
    <br>
    <div id="box2">B</div>
    <br>
    <div id="box3">C</div>
    <br>
    <div id="box4">D</div>
</body>
</html>
